<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive general knowledge quiz built using HTML, CSS and Javascript">
    <meta name="keywords" content="quiz, interactive, general knowledge, HTML, CSS, Javascript">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizzical</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/graduate_ccexpress.jpeg" alt="graduate cap">
        Quizzical
    </h1>
    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>

    </div>
    <div class="game-area">
        <div class="question-area">

        </div>
        <div class="answer-choice">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>Submit</button>

        </div>

    </div>

    <!--links for font awesome and javascript files-->
    <script src="https://kit.fontawesome.com/e432a3c65c.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
