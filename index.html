<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive general knowledge quiz built using HTML, CSS and Javascript">
    <meta name="keywords" content="quiz, interactive, general knowledge, HTML, CSS, Javascript">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizzical</title>
</head>

<body>
    <!--top heading-->
    <h1 class="heading">
        <img class="logo" src="assets/images/graduate_ccexpress.jpeg" alt="graduate cap">
        Quizzical
    </h1>
    <!--score area-->
    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>

    </div>
    <!--main game area-->
    <div class="game-area">
        <!--question space-->
        <div id="questions-cont">
            <div id="questions">Question</div>
        </div>
        <!--Answer buttons-->
        <div id="answer-choice" class="btn-grid">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
        </div>
    </div>
    <!--navigation area-->
    <div class="navigation">
        <button id="start-btn" class="s-btn">Start</button>
        <button id="next-btn" class="next-btn hide">Next</button>
        <button id="results-btn" class="results-btn btn hide">Results</button>
    </div>

    <!--Results section-->
    <div id="results-cont">
        <div id="result-h1">
            <h1>View your results!</h1>
        </div>
        <div id="result-text">
            <ul>
                <li><span>0-5</span></li>
                <li>Good try! why not retake to increase your general knowledge</li>
                <li><span>5-10</span></li>
                <li>Fantastic! you know your stuff</li>
            </ul>
        </div>
        <div>
            <button id="restart-btn" class="restart-btn btn">Restart</button>
        </div>
    </div>


    <!--links for font awesome and javascript files-->
    <script src="https://kit.fontawesome.com/e432a3c65c.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
